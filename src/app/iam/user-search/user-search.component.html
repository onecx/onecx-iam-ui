<ocx-portal-page permission="USER#SEARCH" helpArticleId="PAGE_IAM_USER_SEARCH">
  <ocx-search-header
    [header]="'DIALOG.SEARCH.USER.HEADER' | translate"
    [subheader]="'DIALOG.SEARCH.USER.SUBHEADER' | translate"
    (searched)="onSearch()"
    (resetted)="onSearchReset()"
    [manualBreadcrumbs]="false"
    [actions]="(actions$ | async) ?? []"
  >
    <div id="user_search_criteria" [formGroup]="formGroup" class="flex flex-wrap gap-4 row-gap-3">
      <span class="p-float-label">
        <input
          id="role_search_user_name"
          pInputText
          type="text"
          formControlName="userName"
          class="w-18rem"
          [clear]="true"
          [pTooltip]="'USER.TOOLTIPS.USERNAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="role_search_user_name">{{ 'USER.USERNAME' | translate }}</label>
      </span>
      <span class="p-float-label">
        <input
          id="role_search_first_name"
          pInputText
          type="text"
          formControlName="firstName"
          class="w-18rem"
          [clear]="true"
          [pTooltip]="'USER.TOOLTIPS.FIRSTNAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="role_search_first_name">{{ 'USER.FIRSTNAME' | translate }}</label>
      </span>
      <span class="p-float-label">
        <input
          id="role_search_last_name"
          pInputText
          type="text"
          formControlName="lastName"
          class="w-18rem"
          [clear]="true"
          [pTooltip]="'USER.TOOLTIPS.LASTNAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="role_search_last_name">{{ 'USER.LASTNAME' | translate }}</label>
      </span>
      <span class="p-float-label">
        <input
          id="role_search_email"
          pInputText
          type="text"
          formControlName="email"
          class="w-18rem"
          [clear]="true"
          [pTooltip]="'USER.TOOLTIPS.EMAIL' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="role_search_email">{{ 'USER.EMAIL' | translate }}</label>
      </span>
    </div>
  </ocx-search-header>

  <ocx-page-content>
    <div *ngIf="exceptionKey" id="user_search_criteria_error" class="card px-3 align-items-center">
      <p-message
        id="user_search_criteria_error_message"
        severity="error"
        styleClass="p-2"
        [text]="exceptionKey | translate"
      ></p-message>
    </div>
    <p-dataView
      *ngIf="!exceptionKey"
      id="user_search_dataview"
      [value]="(usersPageResult$ | async)?.stream!.sort()"
      [layout]="viewMode"
      [emptyMessage]="'ACTIONS.SEARCH.NOT_FOUND' | translate"
      [paginator]="true"
      [alwaysShowPaginator]="true"
      [rowsPerPageOptions]="[20, 40, 80]"
      [rows]="viewMode === 'grid' ? 20 : 10"
      filterBy="username,firstName,lastName"
      [sortField]="sortField"
      [sortOrder]="sortOrder"
    >
      <ng-template pTemplate="header">
        <ocx-data-view-controls
          id="user_search_dataview_controls"
          [enableFiltering]="true"
          [enableSorting]="true"
          [supportedViews]="['grid', 'list']"
          [initialViewMode]="viewMode"
          [sortingOptions]="[
            { label: 'USER.USERNAME' | translate, value: 'username' },
            { label: 'USER.LASTNAME' | translate, value: 'lastName' },
            { label: 'USER.FIRSTNAME' | translate, value: 'firstName' }
          ]"
          [defaultSortOption]="sortField"
          [defaultSortDirection]="sortOrder === 1"
          (dataViewChange)="onLayoutChange($event)"
          (filterChange)="onFilterChange($event)"
          [filterColumns]="['USER.USERNAME' | translate, 'USER.FIRSTNAME' | translate, 'USER.LASTNAME' | translate]"
          (sortChange)="onSortChange($event)"
          (sortDirectionChange)="onSortDirChange($event)"
          [translations]="dataViewControlsTranslations"
        >
        </ocx-data-view-controls
      ></ng-template>
      <ng-template let-users let-idx="rowIndex" pTemplate="listItem">
        <div class="p-grid p-nogutter grid grid-nogutter">
          <div
            *ngFor="let user of users"
            class="col-12 grid grid-nogutter align-items-center row-gap-1 listview-row p-3 hover:bg-gray-200"
          >
            <div
              [id]="'roles_search_data_list_' + idx"
              class="flex flex-column justify-content-center gap-1 text-center md:text-left"
              [pTooltip]="('USER.USERNAME' | translate) + ': ' + limitText(user.username, 100)"
              tooltipPosition="top"
              tooltipEvent="hover"
            >
              <div [id]="'user_search_data_list_' + idx + '_user_name'" class="font-bold">
                {{ limitText(user.username, 100) }}
              </div>
              <div [id]="'user_search_data_list_' + idx + '_name'">
                {{ limitText(user.firstName, 75) }} {{ limitText(user.lastName, 75) }}
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-users let-idx="rowIndex" pTemplate="gridItem">
        <div class="p-grid p-nogutter grid grid-nogutter">
          <div
            *ngFor="let user of users"
            [id]="'user_search_data_grid_' + idx"
            class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-3 p-3"
          >
            <div
              class="card relative p-3 flex flex-column justify-content-center row-gap-1 md:row-gap-2 hover:bg-gray-200"
            >
              <div
                class="h-2rem flex flex-column justify-content-between gap-1 mb-1 text-center"
                [pTooltip]="('USER.USERNAME' | translate) + ': ' + limitText(user.username, 100)"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
                <div [id]="'user_search_data_grid_' + idx + '_user_name'" class="font-bold text-md">
                  {{ limitText(user.username, 20) }}
                </div>
                <div
                  [id]="'user_search_data_grid_' + idx + '_name'"
                  class="text-sm"
                  [title]="
                    ('USER.FIRSTNAME' | translate) +
                    ': ' +
                    user.firstName +
                    ' ' +
                    ('USER.LASTNAME' | translate) +
                    ': ' +
                    user.lastName
                  "
                >
                  {{ limitText(user.firstName, 20) }} {{ limitText(user.lastName, 20) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </ocx-page-content>
</ocx-portal-page>
